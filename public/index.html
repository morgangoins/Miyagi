
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miyagi</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 32px;
      color: #333;
    }
    .google-btn {
      display: flex;
      align-items: center;
      background: white;
      border: 1px solid #dadce0;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      color: #3c4043;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .google-btn:hover {
      background-color: #f8f9fa;
    }
    .google-btn img {
      width: 18px;
      height: 18px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>Miyagi</h1>
  <a href="/auth/google" class="google-btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
    Sign in with Google
  </a>
</body>
</html>
