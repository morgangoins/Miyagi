
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miyagi - Profile</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
      padding: 0;
    }
    .header {
      padding: 20px;
      border-bottom: 1px solid #eee;
    }
    .logo {
      font-size: 48px;
      color: #333;
      text-decoration: none;
      font-family: Arial, sans-serif;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      border-radius: 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #eee;
    }
    .user-name {
      font-size: 16px;
      color: #333;
    }
    .logout {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 8px 16px;
      background: #f8f9fa;
      border: 1px solid #dadce0;
      border-radius: 4px;
      color: #3c4043;
      text-decoration: none;
    }
    .logout:hover {
      background: #f1f3f4;
    }
    .content {
      padding: 40px;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="/" class="logo">Miyagi</a>
  </div>
  <div class="content">
    <h2>Your Recent Logins:</h2>
    <div id="loginHistory"></div>
  </div>
  <div class="user-info">
    <img id="profileImg" src="" class="profile-img" alt="Profile">
    <span id="userName" class="user-name"></span>
  </div>
  <a href="/logout" class="logout">Sign out</a>

  <script>
    // Fetch user data from the server
    fetch('/api/user-data')
      .then(response => response.json())
      .then(data => {
        document.getElementById('profileImg').src = data.photoUrl;
        document.getElementById('userName').textContent = data.firstName;
        document.getElementById('loginHistory').innerHTML = data.loginHistory;
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('loginHistory').innerHTML = 'Error loading user data';
      });
  </script>
</body>
</html>
